
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
   <mat-form-field appearance="fill">
     <mat-label>Email</mat-label>
     <input matInput placeholder="john@example.com" formControlName="email">
     <mat-icon matSuffix>account_circle</mat-icon>
     <mat-error *ngIf="loginF.email.errors?.required && submitted">Email is required</mat-error>
     <mat-error *ngIf="loginF.email.errors?.email">Not a valid email</mat-error>
 
   </mat-form-field>
 
   <mat-form-field appearance="fill">
     <mat-label>Password</mat-label>
     <input matInput formControlName="password" type="password">
     <mat-icon matSuffix>visibility_off</mat-icon>
     <mat-error *ngIf="loginF.password.errors?.required && submitted">Password is required</mat-error>
     <mat-error *ngIf="loginF.password.errors?.minlength">Password must be at least 6 characters</mat-error>
   </mat-form-field>
 
   <mat-spinner *ngIf="loading" ></mat-spinner>
   <button mat-raised-button type="submit" color="primary">Login</button>
 </form>
